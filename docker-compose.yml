version: "3"
services:
    api:
        build:
          context: .
          dockerfile: Dockerfile-api
        image: silkfire/word-flip-api:1.0
        container_name: wfa_api
        ports:
            - "8080:8080"
        depends_on:
            - db
    db:
        build:
          context: .
          dockerfile: Dockerfile-db
        image: silkfire/word-flip-api-db:1.0
        container_name: wfa_db